<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="titleRegister"></title>
    <link rel="stylesheet" href="CSS/registr.css" />
    <script type="text/javascript" src="JavaScript/Registr_login.js"></script>
    <script type="text/javascript" src="JavaScript/Locale.js"></script>
</head>
<body onload="fun('en', 'Register')">

<div>
    <form id="startForm">
        <select id="language" onchange="fun(this.options[this.selectedIndex].value, 'Register')">
            <option >язык</option>
            <option value="en" text="en">en</option>
            <option value="ru" text="ru">ru</option>
        </select>
    </form>
</div>

<div id="registration" style="display: block" class="sign-up">
    <form method="POST"  id="formR">

        <h1 class="sign-up-title" id="h1Register"></h1>


        <input class="sign-up-input" type="text" id="login" name="login" >


        <input class="sign-up-input" type="text" id="fname" name="firstname" >


        <input class="sign-up-input" type="text" id="patronymic" name="patronymic" >


        <input class="sign-up-input" type="text" id="lname" name="lastname" >


        <input class="sign-up-input" type="password" id="password1" name="password1" >


        <input class="sign-up-input" type="password" id="password2" name="password2" >

        <input id="buttonRegister" type="submit" class="sign-up-button"  onclick='getRegisterForms(document.getElementById("formR"),"/HTML/userRegistration");' >
    </form>
    <p id="question"></p>
    <a onclick="window.location.href='SignUp.html';"
       type="button" style="font-size: 26px;
    color: #b41921;" id="aSignUp">Войти</a>

</div>
</body>
</html>
