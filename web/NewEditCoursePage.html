<!DOCTYPE html>
<html lang="en">
<head>
    <title id="titleMain"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="style.css">
    <script src="JavaScript/jquery-2.0.3.min.js"></script>
    <script src="JavaScript/sstu_script.js"></script>
    <script type="text/javascript" src="JavaScript/AddCourseScript.js"></script>
    <script type="text/javascript" src="JavaScript/Locale.js"></script>
    <link rel="stylesheet" href="CSS/Form.css" >
    <link rel="stylesheet" href="CSS/Table.css" />
</head>
<body onload="fun('en', 'CreateCourse'),startEditPage('/GetUpdateCourse')">
<div class="left_side">
    <h1 class="logo_text">
        <a href=""><img src="images/your%20courses.jpg" height="210" width="250" alt=""></a>
    </h1>
    <div class="social_img">
        <ul>
            <p style="color:#e07fff" id="selectLang">Language</p>
            <li>
                <select  id="language" onchange="fun(this.options[this.selectedIndex].value, 'CreateCourse')">
                    <option value="en" text="en">en</option>
                    <option value="ru" text="ru">ru</option>
                </select>
            </li>
        </ul>
    </div>
    <div class="left_menu">
        <ul>
            <li><a href="NewMain.html" id="aHome"></a></li>
            <li><a href="NewPageListCourse.html" id="aCourseListPage"></a></li>
            <li><a href="NewCreateCourse.html" id="addCourse"></a></li>
            <li><a href="NewAddEntry.html"  id="addStudent"></a></li>
            <li><a href="Profile.html" id="aProfile"></a></li>
            <li>
                <form action="LogoutServlet" method="post">
                    <a><input type="submit" value="Logout" id="aExit"></a>
                </form>
            </li>
        </ul>
    </div>
</div>
<a href="#" class="left_swap"></a>
<div class="wrapper">
    <div class="text_block">
        <form method="POST"  id="form" name ="test">
            <div class="row">
                <div class="col-25">
                    <label id="nameCourseLabel" for="nameCourse"></label>
                </div>
                <div class="col-75">
                    <input type="text"  class="sign-up-input" id="nameCourse" name="nameCourse">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label id="labelStartDate"></label>
                </div>
                <div class="col-75">
                    <input class="sign-up-input" type="date" id="startDate" name="startDate" >
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label id="labelFinishDate" ></label>
                </div>
                <div class="col-75">
                    <input class="sign-up-input" type="date" id="finishDate" name="finishDate" >
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label id="labelAbout"></label>
                </div>
                <div class="col-75">
                    <input class="sign-up-input" id="about"  name="about" >
                </div>
            </div>
            <div class="row">
                <div class="col-75">
                    <input type='submit'  id='buttonAdd' value="Edit" onclick="getEditCourseForms(document.getElementById('form'),'/EditCourse')">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
