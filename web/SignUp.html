<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body onload="fun('en', 'SignUp')">

<div>
    <form id="startForm">
        <select id="language" onchange="fun(this.options[this.selectedIndex].value, 'SignUp')">

            <option value="en" text="en">en</option>
            <option value="ru" text="ru">ru</option>
        </select>
    </form>
</div>


<div id="log_on"  class="sign-up">

    <h1 class="sign-up-title" id="h1Sign"></h1>

    <input class="sign-up-input" type="text" id="loginIN" name="loginIN" >


    <input class="sign-up-input" type="password" id="passwordIN" name="passwordIN">

        <input id="buttonSignUp">

    </form>

    <p id="question"></p><a  id="ToRegister" type="button" onclick=" window.location.href='Registration.html';" style="font-size: 26px;
    color: #3a91b4;"></a>
