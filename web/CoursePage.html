<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List courses</title>
    <script type="text/javascript" src="JavaScript/JSForCoursePage.js"></script>
    <script type="text/javascript" src="JavaScript/PopupScript.js"></script>
    <script type="text/javascript" src="JavaScript/AddCourseScript.js"></script>
    <script type="text/javascript" src="JavaScript/Locale.js"></script>
    <link rel="stylesheet" href="CSS/Header.css" />
    <link rel="stylesheet" href="CSS/Table.css" />
    <link rel="stylesheet" href="CSS/Popup.css" />
    <link rel="stylesheet" href="CSS/Button.css" />
    <link rel="stylesheet" href="CSS/AddCourseForm.css" />
</head>
<body onload="fun('en', 'CoursePage'),start('/ListCourseForCoursePage')">
<div class="wrapper">
    <div class="navcont">
        <div class="nav">
            <ul>
                <li><a class="active" href="Main.html" id="aHome"></a></li>

                <li><a href="SignUp.html" id="aExit"></a></li>
                <li class="registMenu"><a href="Registration.html" id="aReg"></a></li>
                <li ><a href="CoursePage.html" id="aCourseListPage"></a></li>
                <li >
                    <ul style="list-style-type: none">
                        <li><p id="selectLang">Language</p></li>
                        <li>
                            <select style="height: 50px; " id="language" onchange="fun(this.options[this.selectedIndex].value, 'CoursePage')">
                                <option value="en" text="en">en</option>
                                <option value="ru" text="ru">ru</option>
                            </select>
                        </li>
                    </ul>
                </li>
                <li><a type="button" onclick="div_show();" id="addCourse"></a></li>
            </ul>
        </div>
    </div>

    <div class="container2">
        <div class="container">

            <table id="table">
                <tr><th id='tableThCourse'></th><th id='tableThLecturer'></th><th id='tableThStartDate'></th><th id='tableThFinishDate'></th><th id='tableThAbout'></th><th id="tableThAction"></th></tr>
                <tbody id="information">

                </tbody>
            </table>

        <div class="hover_bkgr_fricc" id="abc"  >
            <span class="helper"></span>
            <div>
                <div id="closePopup" class="popupCloseButton" onclick="div_close();">X</div>
                <div id="popupContact">
                    <form method="POST"  id="formAddCourse">
                        <h1 class="sign-up-title" id="titlePopup"></h1>
                        <div class="row">
                            <div class="col-25">
                                <label id="labelPopupName"></label>
                            </div>
                            <div class="col-75">
                                <input class="sign-up-input" type="text" name="nameCourse" id="inputPopupName">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-25">
                                <label id="labelPopupStartDate"></label>
                            </div>
                            <div class="col-75">
                                <input class="sign-up-input" type="date" name="startDate" >
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-25">
                                <label id="labelPopupFinishDate" ></label>
                            </div>
                            <div class="col-75">
                                <input class="sign-up-input" type="date" name="finishDate" >
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-25">
                                <label id="labelPopupAbout"></label>
                            </div>
                            <div class="col-75">
                                <textarea id="textareaPopupAbout" name="about"></textarea>
                            </div>
                        </div>
                        <div class="col-75">
                            <a type="button" id="PopupAddCourse" onclick="getAddCourseForms(document.getElementById('formAddCourse'),'/AddCourse')"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
