<!DOCTYPE html>
<html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="JavaScript/AjaxJson1.js"></script>
    <script type="text/javascript" src="JavaScript/Locale.js"></script>
    <link rel="stylesheet" href="CSS/Form.css" >
    <link rel="stylesheet" href="CSS/Header.css" >
</head>
<body onload="fun('en', 'Add'),listCourse()">
<div class="navcont">
    <div class="nav">
        <ul>
            <li><a class="active" href="Main.html" id="aHome"></a></li>

            <li><a href="SignUp.html" id="aExit"></a></li>
            <li class="registMenu"><a href="Registration.html" id="aReg"></a></li>
            <li ><a href="CoursePage.html" id="aCourseListPage"></a></li>
            <li >
                <ul style="list-style-type: none">
                    <li><p id="selectLang">Language</p></li>
                    <li>
                        <select style="height: 50px; " id="language" onchange="fun(this.options[this.selectedIndex].value, 'Add')">
                            <option value="en" text="en">en</option>
                            <option value="ru" text="ru">ru</option>
                        </select>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div class="container">
    <form method="POST"  id="form" name ="test">
        <div class="row">
            <div class="col-25">
                <label id="firstNameStudentLabel" for="firstNameStudent"></label>
            </div>
            <div class="col-75">
                <input type="text"  class="sign-up-input" id="firstNameStudent" name="firstNameStudent">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label id="lastNameStudentLabel" for="lastNameStudent"></label>
            </div>
            <div class="col-75">
                <input type="text" id="lastNameStudent" name="lastNameStudent" >
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label id="listCourseLabel"></label>
            </div>
            <div class="col-75" id="listCourse">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label id="gradeLabel" for="grade"></label>
            </div>
            <div class="col-75">
                <textarea id="grade" name="grade"  style="height:200px"></textarea>
            </div>

        </div>
        <div class="row">
            <div class="col-25">
                <label id="commentLabel" for="comment"></label>
            </div>
            <div class="col-75">
                <textarea id="comment" name="comment"  style="height:200px"></textarea>
            </div>

        </div>
        <div class="row">
            <div class="col-75">
                <input type='submit'  id='buttonAdd' onclick='getServletXML(document.getElementById("form"),"/HTML/addAjaxJson","Add")'>
            </div>
        </div>
    </form>
</div>
</body>
</html>
